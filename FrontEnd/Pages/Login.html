<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body class="login-page">
    <header class="header-login">
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="../index.html">projets</a></li>
          <li>contact</li>
          <li>login</li>
          <li><img src="../assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login-container" id="login">
        <div class="login-title"><h2>Log In</h2></div>
        <div class="login-form">
          <form>
            <label for="email" id="email-label">E-mail</label>
            <input type="text" name="email" id="email" class="login-input" />
            <label for="mdp" id="mdp-label">Mot de passe</label>
            <input type="text" name="mdp" id="mdp" class="login-input" />
            <p id="error-message"></p>
            <input type="submit" value="Se connecter" id="submit-login" />
          </form>
          <p id="mdp-oublie"><a href="#">Mot de passe oublié</a></p>
        </div>
      </section>
    </main>
    <footer class="footer-login">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="../Js/Login.js"></script>
  </body>
</html>
